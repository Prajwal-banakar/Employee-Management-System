<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove All Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Remove All Employees</h2>
        <form action="#" th:action="@{/removeall}" th:object="${confirmationForm}" method="post">
            <div class="form-group">
                <label for="confirmation">Are you sure you want to delete all employees? Type "Yes" to confirm.</label>
                <input type="text" class="form-control" id="confirmation" th:field="*{confirmation}" placeholder="Type 'Yes' to confirm">
            </div>
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        </form>
        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${infoMessage}" class="alert alert-info mt-3" role="alert">
            <p th:text="${infoMessage}"></p>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
