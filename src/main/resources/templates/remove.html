<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Remove Employee</h2>
        <form action="#" th:action="@{/remove}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter employee ID">
            </div>
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
