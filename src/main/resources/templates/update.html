<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Employee</h2>
        <form action="#" th:action="@{/update}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter employee ID">
            </div>
            <div class="form-group">
                <label for="employeeName">Name</label>
                <input type="text" class="form-control" id="employeeName" th:field="*{employeeName}" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="employeeEmail">Email</label>
                <input type="email" class="form-control" id="employeeEmail" th:field="*{employeeEmail}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="employeePhone">Phone</label>
                <input type="text" class="form-control" id="employeePhone" th:field="*{employeePhone}" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="employeeGender">Gender</label>
                <input type="text" class="form-control" id="employeeGender" th:field="*{employeeGender}" placeholder="Enter gender">
            </div>
            <div class="form-group">
                <label for="employeeSalary">Salary</label>
                <input type="text" class="form-control" id="employeeSalary" th:field="*{employeeSalary}" placeholder="Enter salary">
            </div>
            <div class="form-group">
                <label for="employeeRole">Role</label>
                <input type="text" class="form-control" id="employeeRole" th:field="*{employeeRole}" placeholder="Enter role">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
